function TerminalLine({ prefix, text, color = "#e2e8f0", delay = 0, typing = false, onDone }) {
  const [displayed, setDisplayed] = useState(typing ? "" : text);
  const [started, setStarted] = useState(delay === 0);

  useEffect(() => {
    if (delay > 0) {
      const t = setTimeout(() => setStarted(true), delay);
      return () => clearTimeout(t);
    }
  }, [delay]);

  useEffect(() => {
    if (!started || !typing) return;
    let i = 0;
    const iv = setInterval(() => {
      i++;
      setDisplayed(text.slice(0, i));
      if (i >= text.length) {
        clearInterval(iv);
        onDone?.();
      }
    }, 8);
    return () => clearInterval(iv);
  }, [started, typing, text]);

  if (!started) return null;

  return (
    <div style={{ marginBottom: "2px", lineHeight: 1.6 }}>
      {prefix && <span style={{ color: GREEN, fontWeight: 600 }}>{prefix} </span>}
      <span style={{ color }}>{displayed}</span>
    </div>
  );
}
