<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>amleht | EU — EU Sovereign Multi-Agent Infrastructure Intelligence</title>
<meta name="description" content="amleht.eu — EU Sovereign Multi-Agent Infrastructure Intelligence for European Financial Institutions">
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%23003399'/%3E%3Ctext x='32' y='46' font-family='sans-serif' font-weight='600' font-size='38' fill='%23FFCC00' text-anchor='middle'%3Ea%3C/text%3E%3C/svg%3E">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #0a0e1a;
    overflow: hidden;
    font-family: 'Outfit', sans-serif;
  }

  .aurora-container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  #aurora-canvas {
    position: absolute;
    top: -80px;
    left: -80px;
    width: calc(100% + 160px);
    height: calc(100% + 160px);
    z-index: 0;
    filter: blur(60px);
  }

  /* Subtle ring */
  .ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.03);
    pointer-events: none;
    z-index: 2;
  }

  .ring-1 {
    width: 480px;
    height: 480px;
    animation: ring-pulse 10s ease-in-out infinite alternate;
  }

  .ring-2 {
    width: 700px;
    height: 700px;
    border-color: rgba(255,255,255,0.015);
  }

  @keyframes ring-pulse {
    0%   { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
    50%  { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
    100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
  }

  /* Logo */
  .logo-wrap {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: logo-fadein 1.5s ease-out;
  }

  @keyframes logo-fadein {
    0%   { opacity: 0; transform: translateY(12px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .logo-main {
    font-weight: 500;
    font-size: 5.5rem;
    letter-spacing: 0.04em;
    color: #ffffff;
    display: flex;
    align-items: center;
    text-shadow: 0 3px 40px rgba(0,0,0,0.35);
  }

  .logo-main .sep {
    width: 2.5px;
    height: 48px;
    background: #003399;
    margin: 0 22px;
    opacity: 0.9;
    box-shadow: 0 0 18px rgba(0,51,153,0.5);
    border-radius: 1px;
  }

  #flag-canvas {
    display: block;
    filter: drop-shadow(0 4px 24px rgba(0,51,153,0.35));
    border-radius: 2px;
    opacity: 0;
    transition: opacity 0.6s ease-out;
  }

  #flag-canvas.visible { opacity: 1; }

  .eu-label {
    font-family: 'Outfit', sans-serif;
    font-weight: 300;
    font-size: clamp(0.65rem, 1.2vw, 0.85rem);
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: #FFCC00;
    margin-top: 16px;
    opacity: 0;
    transition: opacity 0.8s ease-out 0.3s;
  }

  .eu-label.visible { opacity: 1; }

  .tagline {
    font-weight: 300;
    font-size: 0.95rem;
    letter-spacing: 0.28em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.38);
    margin-top: 22px;
    opacity: 0;
    animation: tagline-fadein 2s ease-out 3.3s both;
  }

  @keyframes tagline-fadein {
    0%   { opacity: 0; }
    100% { opacity: 1; }
  }

  .coming-soon {
    font-weight: 300;
    font-size: 0.85rem;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: rgba(255,255,255,0);
    margin-top: 48px;
    animation: coming-soon-pulse 6s ease-in-out infinite, tagline-fadein 3s ease-out 4s both;
  }

  @keyframes coming-soon-pulse {
    0%   { color: rgba(255,255,255,0); }
    40%  { color: rgba(255,255,255,0.35); }
    60%  { color: rgba(255,255,255,0.35); }
    100% { color: rgba(255,255,255,0); }
  }

  /* Responsive */
  @media (max-width: 800px) {
    .logo-main { font-size: 3rem; }
    .logo-main .sep { height: 32px; margin: 0 14px; }
    #flag-canvas { width: 90px !important; height: 60px !important; }
    .tagline { font-size: 0.7rem; letter-spacing: 0.2em; }
    .coming-soon { font-size: 0.65rem; }
    .ring-1 { width: 300px; height: 300px; }
    .ring-2 { width: 450px; height: 450px; }
  }

  @media (max-width: 480px) {
    .logo-main { font-size: 2.2rem; }
    .logo-main .sep { height: 24px; margin: 0 10px; }
    #flag-canvas { width: 65px !important; height: 43px !important; }
    .tagline { font-size: 0.6rem; letter-spacing: 0.15em; }
    .coming-soon { font-size: 0.55rem; }
  }
</style>
</head>
<body>
  <div class="aurora-container">
    <canvas id="aurora-canvas"></canvas>

    <!-- Subtle rings -->
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>

    <!-- Logo -->
    <div class="logo-wrap">
      <div class="logo-main">
        <span class="letter" data-index="0">a</span><span class="letter" data-index="1">m</span><span class="letter" data-index="2">l</span><span class="letter" data-index="3">e</span><span class="letter" data-index="4">h</span><span class="letter" data-index="5">t</span><span class="sep"></span><canvas id="flag-canvas"></canvas>
      </div>
      <div class="eu-label" id="eu-label">European Union &thinsp;/&thinsp; EEA</div>
      <div class="tagline">EU Sovereign Multi-Agent Infrastructure Intelligence</div>
      <div class="coming-soon">Coming Soon</div>
    </div>
  </div>
<script>
(function() {
  /* ═══ LETTER FLICKERING ═══ */
  var colors = ['#003580','#009A49','#FF6C00','#CE1126','#003399','#FFCC00'];
  var letters = document.querySelectorAll('.letter');

  letters.forEach(function(el, index) {
    var currentColor = colors[Math.floor(Math.random() * colors.length)];
    el.style.color = currentColor;
    el.style.textShadow = '0 0 20px ' + currentColor + '99, 0 3px 40px rgba(0,0,0,0.35)';
    el.style.transition = 'color 0.12s ease-in-out, text-shadow 0.12s ease-in-out';

    var flickerCount = 8 + Math.floor(Math.random() * 6);
    var settleDelay = 1200 + index * 350 + Math.random() * 200;
    var flickerInterval = settleDelay / flickerCount;
    var count = 0;

    var interval = setInterval(function() {
      count++;
      if (count >= flickerCount) {
        clearInterval(interval);
        el.style.transition = 'color 0.6s ease-out, text-shadow 0.6s ease-out';
        el.style.color = '#ffffff';
        el.style.textShadow = '0 3px 40px rgba(0,0,0,0.35)';
        return;
      }
      var next = colors[Math.floor(Math.random() * colors.length)];
      el.style.color = next;
      el.style.textShadow = '0 0 20px ' + next + '99, 0 3px 40px rgba(0,0,0,0.35)';
    }, flickerInterval);
  });

  /* ═══ REVEAL TIMING ═══ */
  setTimeout(function() {
    document.getElementById("flag-canvas").classList.add("visible");
    document.getElementById("eu-label").classList.add("visible");
  }, 2800);

  /* ═══ CANVAS AURORA ═══ */
  var ac = document.getElementById("aurora-canvas");
  var ctx = ac.getContext("2d");
  var t = 0;

  function hexToRgb(hex) {
    return [parseInt(hex.slice(1,3),16), parseInt(hex.slice(3,5),16), parseInt(hex.slice(5,7),16)];
  }

  var layers = [
    { color:'#003580', cx:0.30, cy:0.40, rx:0.50, ry:0.70, speed:0.47, phase:0,   intensity:1.00, driftX:0.22, driftY:0.16 },
    { color:'#009A49', cx:0.25, cy:0.30, rx:0.40, ry:0.60, speed:0.38, phase:1.2, intensity:0.95, driftX:0.20, driftY:0.14 },
    { color:'#FF6C00', cx:0.45, cy:0.65, rx:0.35, ry:0.55, speed:0.52, phase:2.5, intensity:0.90, driftX:0.24, driftY:0.18 },
    { color:'#CE1126', cx:0.60, cy:0.35, rx:0.40, ry:0.60, speed:0.33, phase:3.8, intensity:0.80, driftX:0.18, driftY:0.13 },
    { color:'#003399', cx:0.75, cy:0.55, rx:0.45, ry:0.65, speed:0.44, phase:5.0, intensity:0.95, driftX:0.16, driftY:0.12 },
    { color:'#FFCC00', cx:0.85, cy:0.25, rx:0.30, ry:0.45, speed:0.41, phase:0.7, intensity:0.75, driftX:0.21, driftY:0.15 }
  ];
  layers.forEach(function(l) { l.rgb = hexToRgb(l.color); });

  function resizeAurora() {
    ac.width = window.innerWidth + 160;
    ac.height = window.innerHeight + 160;
  }
  resizeAurora();
  window.addEventListener('resize', resizeAurora);

  function renderAurora() {
    t += 0.014;
    var w = ac.width, h = ac.height;

    /* Base gradient — bright steel-blue like mockup */
    var bg = ctx.createLinearGradient(0, 0, w, h);
    bg.addColorStop(0, '#243b5e');
    bg.addColorStop(0.5, '#2a4468');
    bg.addColorStop(1, '#223758');
    ctx.fillStyle = bg;
    ctx.fillRect(0, 0, w, h);

    /* Aurora layers — each with complex multi-wave orbital drift */
    for (var i = 0; i < layers.length; i++) {
      var l = layers[i];
      var pa = t * l.speed + l.phase;

      /* Breathing — deep, visible pulsing */
      var breath = 0.65 + 0.35 * Math.sin(pa * 1.3 + Math.sin(pa * 0.4) * 0.8);

      /* Position — 3 overlapping sine waves per axis for organic, random-feeling drift */
      var cx = (l.cx
        + Math.sin(pa) * l.driftX
        + Math.sin(pa * 0.6 + 2.0) * l.driftX * 0.6
        + Math.sin(pa * 1.7 + 4.2) * l.driftX * 0.3) * w;
      var cy = (l.cy
        + Math.cos(pa * 0.7) * l.driftY
        + Math.cos(pa * 0.4 + 1.0) * l.driftY * 0.7
        + Math.cos(pa * 1.9 + 3.1) * l.driftY * 0.35) * h;

      /* Size — dramatic pulsing so blobs visibly grow and shrink */
      var rx = l.rx * w * (1 + 0.25 * Math.sin(pa * 0.6) + 0.1 * Math.sin(pa * 1.4 + 1.0));
      var ry = l.ry * h * (1 + 0.20 * Math.cos(pa * 0.8) + 0.08 * Math.cos(pa * 1.6 + 2.0));
      var maxR = Math.max(rx, ry);
      var alpha = l.intensity * breath;

      var grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, maxR);
      grad.addColorStop(0, 'rgba(' + l.rgb[0] + ',' + l.rgb[1] + ',' + l.rgb[2] + ',' + alpha + ')');
      grad.addColorStop(0.35, 'rgba(' + l.rgb[0] + ',' + l.rgb[1] + ',' + l.rgb[2] + ',' + (alpha * 0.45) + ')');
      grad.addColorStop(0.58, 'rgba(' + l.rgb[0] + ',' + l.rgb[1] + ',' + l.rgb[2] + ',0)');

      /* Rotation — slow wobble for organic shape-shifting */
      ctx.save();
      ctx.beginPath();
      ctx.ellipse(cx, cy, Math.max(1, rx), Math.max(1, ry), pa * 0.25 + Math.sin(pa * 0.3) * 0.4, 0, Math.PI * 2);
      ctx.fillStyle = grad;
      ctx.fill();
      ctx.restore();
    }

    /* Global brightness breathing — visible pulse across everything */
    var globalBreath = 0.82 + 0.18 * Math.sin(t * 1.8 + Math.sin(t * 0.7) * 0.5);
    ctx.fillStyle = 'rgba(5,10,24,' + ((1 - globalBreath) * 0.35) + ')';
    ctx.fillRect(0, 0, w, h);

    requestAnimationFrame(renderAurora);
  }
  requestAnimationFrame(renderAurora);

  /* ═══ WAVING EU FLAG ═══ */
  var FLAG_W = 140, FLAG_H = 93, DPR = 2;
  var fC = document.getElementById("flag-canvas");
  var fCtx = fC.getContext("2d");
  fC.width = FLAG_W * DPR;
  fC.height = FLAG_H * DPR;
  fC.style.width = FLAG_W + "px";
  fC.style.height = FLAG_H + "px";
  fCtx.scale(DPR, DPR);

  var flagT = 0;

  function drawStar(sCtx, scx, scy, outerR, innerR, pts) {
    sCtx.beginPath();
    for (var i = 0; i < pts * 2; i++) {
      var r = (i % 2 === 0) ? outerR : innerR;
      var a = (Math.PI / 2 * 3) + (i * Math.PI / pts);
      if (i === 0) sCtx.moveTo(scx + Math.cos(a) * r, scy + Math.sin(a) * r);
      else sCtx.lineTo(scx + Math.cos(a) * r, scy + Math.sin(a) * r);
    }
    sCtx.closePath();
    sCtx.fill();
  }

  /* Render flat flag to offscreen canvas */
  var flagSrc = (function() {
    var s = 3, sw = FLAG_W * s, sh = FLAG_H * s;
    var off = document.createElement("canvas");
    off.width = sw; off.height = sh;
    var c = off.getContext("2d");
    c.fillStyle = "#003399";
    c.fillRect(0, 0, sw, sh);
    c.fillStyle = "#FFCC00";
    var cxF = sw * 0.5, cyF = sh * 0.5;
    var cR = Math.min(sw, sh) * 0.32;
    var sO = Math.min(sw, sh) * 0.055, sI = sO * 0.4;
    for (var i = 0; i < 12; i++) {
      var ang = -Math.PI / 2 + (i * Math.PI * 2 / 12);
      drawStar(c, cxF + Math.cos(ang) * cR, cyF + Math.sin(ang) * cR, sO, sI, 5);
    }
    return off;
  })();

  function renderWavingFlag() {
    flagT += 0.032;
    fCtx.clearRect(0, 0, FLAG_W, FLAG_H);

    var srcW = flagSrc.width, srcH = flagSrc.height;

    for (var col = 0; col < FLAG_W; col++) {
      var nX = col / FLAG_W;
      var amp = nX * nX;
      var wO = Math.sin(nX * 5.0 + flagT * 2.4) * 9 * amp
             + Math.sin(nX * 8.5 + flagT * 1.7 + 1.5) * 5 * amp
             + Math.sin(nX * 3.0 + flagT * 3.0 + 0.8) * 3 * amp
             + Math.sin(nX * 12 + flagT * 0.9 + 3.0) * 2 * amp;

      var slope = Math.cos(nX * 5.0 + flagT * 2.4) * 0.35
                + Math.cos(nX * 8.5 + flagT * 1.7 + 1.5) * 0.18
                + Math.cos(nX * 12 + flagT * 0.9 + 3.0) * 0.08;
      var br = Math.max(0.55, Math.min(1.5, 1 + slope * 0.3));

      fCtx.save();
      fCtx.filter = "brightness(" + br + ")";
      fCtx.drawImage(flagSrc, nX * srcW, 0, Math.max(1, srcW / FLAG_W), srcH, col, wO, 1.5, FLAG_H);
      fCtx.restore();
    }

    /* Trailing edge fade */
    var fg = fCtx.createLinearGradient(FLAG_W - 12, 0, FLAG_W, 0);
    fg.addColorStop(0, "rgba(5,10,24,0)");
    fg.addColorStop(1, "rgba(5,10,24,0.5)");
    fCtx.fillStyle = fg;
    fCtx.fillRect(FLAG_W - 12, 0, 12, FLAG_H);

    /* Pole shadow */
    var pg = fCtx.createLinearGradient(0, 0, 4, 0);
    pg.addColorStop(0, "rgba(0,0,0,0.3)");
    pg.addColorStop(1, "rgba(0,0,0,0)");
    fCtx.fillStyle = pg;
    fCtx.fillRect(0, -15, 4, FLAG_H + 30);

    requestAnimationFrame(renderWavingFlag);
  }
  requestAnimationFrame(renderWavingFlag);
})();
</script>
</body>
